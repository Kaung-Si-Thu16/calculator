<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="container">
            <div id="output">
                <h1 class="display"></h1>
            </div>
            <table>
                <tr>
                    <td>
                        <div class="keys delete" onclick="clearAll()">AC</div>
                    </td>
                    <td>
                        <div class="keys delete" onclick="clearLast()">âŒ«</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay('%')">&#x25;</div>
                    </td>
                    <td>
                        <div class="keys signs" onclick="showInDisplay('/')">&#xf7;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys" onclick="showInDisplay(7)">7</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay(8)">8</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay(9)">9</div>
                    </td>
                    <td>
                        <div class="keys signs" onclick="showInDisplay('*')">&#xd7;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys" onclick="showInDisplay(4)">4</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay(5)">5</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay(6)">6</div>
                    </td>
                    <td>
                        <div class="keys signs" onclick="showInDisplay('-')">&#x2212;</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="keys" onclick="showInDisplay(1)">1</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay(2)">2</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay(3)">3</div>
                    </td>
                    <td>
                        <div class="keys signs" onclick="showInDisplay('+')">&#x2b;</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="keys zero" onclick="showInDisplay(0)">0</div>
                    </td>
                    <td>
                        <div class="keys" onclick="showInDisplay('.')">.</div>
                    </td>
                    <td>
                        <div class="keys signs" onclick="calc()">&#x3d;</div>
                    </td>
                </tr>
            </table>
        </div>

    </main>
    <footer>

    </footer>
    <script src=" ./app.js "></script>
</body>

</html>
